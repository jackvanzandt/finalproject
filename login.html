<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Hulu</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="login-container">
        <h2>Login to Hulu</h2>
        <!-- Error message div -->
        <div id="error-message" style="color: red; display: none;">Username or password is incorrect.</div>
        <!-- Note the 'id' attribute for the form -->
        <form id="login-form">

            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit">Login</button>
        </form>

    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            console.log("Attempting login with", username, password); // Helps in debugging
            if(username === 'janedoe123' && password === '1234') {
                console.log("Login successful, redirecting..."); // Debug log
                window.location.replace('home.html'); // Change here
            } else {
                console.log("Login failed, showing error."); // Debug log
                document.getElementById('error-message').style.display = 'block';
            }
        });
    </script>
    
    
</body>
</html>
