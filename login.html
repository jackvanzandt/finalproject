<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Hulu</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login-container">
        <h2>Login to Hulu</h2>
        <form action="/path-to-your-login-handler" method="POST">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>

<script>
    document.getElementById('login-form').addEventListener('submit', function(e) {
        e.preventDefault();
    
        // Retrieving user input
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;
    
        // Checking credentials
        if(username === 'janedoe123' && password === '1234') {
            // Credentials are correct, redirect to a new page
            window.location.href = 'success.html'; // Replace 'success.html' with your target page
        } else {
            // Credentials are incorrect, show error message
            document.getElementById('error-message').style.display = 'block';
        }
    });
    </script>
